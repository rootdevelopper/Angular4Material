<div>
  <form (submit)="onResgisterSubmit()">
    <div class="example-container">
        <mat-form-field>
          <input matInput type="text" [(ngModel)]="name" name="name" placeholder="First and Last name">
        </mat-form-field>
      
        <mat-form-field>
          <input matInput type="text" [(ngModel)]="username" name="username" placeholder="Username">
          </mat-form-field>

        <mat-form-field>
          <textarea matInput type="email" [(ngModel)]="email" name="email" placeholder="E-mail"></textarea>
        </mat-form-field>

        <mat-form-field>
            <textarea matInput type="password" [(ngModel)]="password" name="password" placeholder="Password"></textarea>
          </mat-form-field>
          
      </div>  
      <div class="button-row">
          <button type="submit" value="su" mat-raised-button color="primary">Submit</button>
      </div>
  </form>
</div>
